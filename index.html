<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel='icon' href='./images/favicon.ico' type='image/x-icon' />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/736a85cae3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">
  <title>Rating</title>
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg bg-info fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand img-responsive logo" href="#"><img src="./images/logo.png" alt="logo"></a>
    </div>
  </nav>

  <!-- Stars -->
  <div class="container">
    <div class="row rating" id="stars">
      <span onclick="starMark(1)" id="star1" class="rating-item"></span>
      <span onclick="starMark(2)" id="star2" class="rating-item"></span>
      <span onclick="starMark(3)" id="star3" class="rating-item"></span>
      <span onclick="starMark(4)" id="star4" class="rating-item"></span>
      <span onclick="starMark(5)" id="star5" class="rating-item"></span>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
